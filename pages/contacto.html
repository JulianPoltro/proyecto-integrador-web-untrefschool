<!doctype html>
<html lang="es">

<head>
    <title>Proyecto Integrador Final - UNTREF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0e86cbee02.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar_contenedor container-fluid">
                <!-- Icono Hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#manuHambur"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Elementos colapsables -->
                <div class="collapse navbar-collapse" id="manuHambur">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html #Quienes">Quienes somos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html #Por_que">¿Por qué elegirnos?</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="../index.html #Propuesta">Propuesta educativa</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="../index.html #Noticias">Últimas noticias</a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h3 class="subtitulo">Dejanos tu consulta</h3>
        <form class="form" autocomplete="off" action="https://formsubmit.co/julianpoltronieri@gmail.com" method="post">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Ingrese su apellido">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Correo electronico">

            <label for="teléfono">Número de teléfono</label>
            <input type="tel" name="teléfono" placeholder="(Codigo de área) Número de teléfono">

            <textarea class="text-area" placeholder="Dejanos tu mensaje" name="" id="" cols="50" rows="50"></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">

        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(".navbar-nav li a").on("click", function () {
            $(".navbar-nav li a").removeClass("active");
            $(this).addClass("active");
        });
    </script>

</html>
